<!DOCTYPE html>
<html lang="fr">

<head>
        <style>
                                    /* Espacement entre le texte d'intro et la grille */
            .lw-languages {
                margin-top: 8em;
            }
                        /* Centrer le texte d'intro */
                        main > h2, main > p {
                            text-align: center;
                            width: 100%;
                            margin-left: auto;
                            margin-right: auto;
                        }
            .flag {
                width: 32px;
                height: 22px;
                vertical-align: middle;
                margin: 0 0.5em;
                border-radius: 4px;
                box-shadow: 0 0 4px #0002;
                transition: transform 0.15s;
            }
            nav a {
                display: inline-block;
                padding: 0.2em 0.7em;
            }
            nav a:hover .flag {
                transform: scale(1.13) rotate(-3deg);
                box-shadow: 0 0 8px #0ff1ce88;
            }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouvix - Langues</title>
    <link rel="stylesheet" href="apprentissage.css">
</head>
<body>
    <header class="lw-header" data-cy="langues-header">
        <h1 id="lw-logo" style="cursor:pointer;" data-cy="langues-logo">TrouvixWorld</h1>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('lw-logo').addEventListener('click', function () {
                    window.location.href = '../index.html';
                });
            });
        </script>
        <nav data-cy="langues-nav">
            <a href="#anglais" data-cy="nav-anglais"><img src="gb.webp" alt="Anglais" class="flag"></a>
            <a href="#espagnol" data-cy="nav-espagnol"><img src="es.webp" alt="Espagnol" class="flag"></a>
            <a href="#italien" data-cy="nav-italien"><img src="it.webp" alt="Italien" class="flag"></a>
        </nav>
    </header>
    <main data-cy="langues-main">
        <h2 data-cy="langues-title">Bienvenue sur TrouvixWorld</h2>
        <p data-cy="langues-subtitle">Plateforme interactive pour apprendre la langue de votre choix, et progresser à votre rythme !</p>
        <section class="lw-languages" data-cy="langues-cards">
            <div class="lw-lang-card" id="anglais" data-cy="card-anglais">
                <h3>Anglais - US / GB</h3>
                <a class="lw-btn" href="#" data-cy="btn-anglais">Bientôt disponible...</a>
            </div>
            <div class="lw-lang-card" id="espagnol" data-cy="card-espagnol">
                <h3>Espagnol</h3>
                <a class="lw-btn" href="#" data-cy="btn-espagnol">Bientôt disponible...</a>
            </div>
            <div class="lw-lang-card" id="italien" data-cy="card-italien">
                <h3>Italien</h3>
                <a class="lw-btn" href="#" data-cy="btn-italien">Bientôt disponible...</a>
            </div>
        </section>
    </main>
</body>
<script src="/Trouvix/js/session-nav.js"></script>
</html>
