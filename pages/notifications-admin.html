<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Admin</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: #181c3a;
            color: #eaf6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .notif-popin {
            background: #23244a;
            border-radius: 1.2em;
            box-shadow: 0 0 32px #00fff966, 0 0 0 2px #00fff933;
            margin-top: 4em;
            padding: 2.5em 2.5em 2em 2.5em;
            min-width: 340px;
            max-width: 95vw;
            min-height: 220px;
            position: relative;
        }
        .notif-popin h2 {
            color: #a259ff;
            margin-top: 0;
            margin-bottom: 1.2em;
            text-align: center;
        }
        .notif-list {
            max-height: 260px;
            overflow-y: auto;
            margin-bottom: 2em;
        }
        .notif-item {
            background: #181c3a;
            border-radius: 0.7em;
            margin-bottom: 1em;
            padding: 1em 1.2em;
            box-shadow: 0 0 8px #00fff933;
            font-size: 1.08em;
        }
        .notif-btns {
            display: flex;
            justify-content: center;
            gap: 1.5em;
        }
        .notif-btn {
            background: #a259ff;
            color: #fff;
            border: none;
            border-radius: 0.5em;
            padding: 0.7em 2.2em;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .notif-btn:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="notif-popin">
        <h2>Notifications Salons</h2>
        <div class="notif-list" id="notif-list">
            <!-- Notifications seront chargées ici -->
        </div>
        <div class="notif-btns">
            <button class="notif-btn" id="btn-fermer">Fermer</button>
            <button class="notif-btn" id="btn-supprimer">Supprimer</button>
        </div>
    </div>
    <script>
    // Charger les notifications depuis le backend
    async function loadNotifications() {
        const res = await fetch('../backend/get_notifications.php');
        const notifs = await res.json();
        const list = document.getElementById('notif-list');
        if (!notifs.length) {
            list.innerHTML = '<div style="text-align:center;color:#aaa;">Aucune notification</div>';
            return;
        }
        list.innerHTML = notifs.map(n => `
            <div class="notif-item">
                <b>${n.host ? n.host : 'Hôte inconnu'}</b> : ${n.message}<br>
                <span style="font-size:0.93em;color:#0ff1ce;">${n.created_at ? n.created_at : ''}</span>
            </div>
        `).join('');
    }
    loadNotifications();

    // Fermer ou supprimer = même action : marquer comme lues et vider la liste
    async function closeOrDelete() {
        await fetch('../backend/mark_notifications_read.php');
        document.getElementById('notif-list').innerHTML = '<div style="text-align:center;color:#aaa;">Aucune notification</div>';
    }
    document.getElementById('btn-fermer').onclick = function() {
        window.close();
    };
    document.getElementById('btn-supprimer').onclick = async function() {
        await fetch('../backend/delete_all_notifications.php');
        document.getElementById('notif-list').innerHTML = '<div style="text-align:center;color:#aaa;">Aucune notification</div>';
    };
    </script>
</body>
</html>
