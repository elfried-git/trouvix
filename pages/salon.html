<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon - Trouvix</title>
    <style>
        body {
            background: radial-gradient(ellipse at 50% 0%, #1a1d3a 60%, #10132a 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: rgba(24,28,58,0.98);
            padding: 38px 20px 32px 20px;
            border-radius: 1.7rem;
            box-shadow: 0 0 48px #00fff9cc, 0 0 0 3px #00fff933, 0 0 80px 8px #ff00ff22;
            border: 1.5px solid #00fff9;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.1s cubic-bezier(.4,0,.2,1);
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 24px auto;
                padding: 18px 4vw 24px 4vw;
                border-radius: 1.1rem;
            }
            h1 {
                font-size: 1.25em;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: none; }
        }
        h1 {
            color: #00fff9;
            font-size: 2.1em;
            margin-bottom: 1.3em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 0.04em;
            text-shadow: 0 0 16px #00fff9, 0 0 32px #00fff9;
        }
        .players {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1.2em;
            margin-top: 2.2em;
        }
        .player-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }
        .avatar {
            width: 74px;
            height: 74px;
            border-radius: 50%;
            border: 3px solid #00fff9;
            background: #222;
            object-fit: cover;
            box-shadow: 0 0 16px #00fff966, 0 0 32px #00fff933;
        }
        .host {
            border: 3px solid #ff00ff;
            box-shadow: 0 0 24px #ff00ff99, 0 0 48px #00fff966;
        }
        .player-name {
            color: #00fff9;
            font-weight: 600;
            font-size: 1.08em;
            text-align: center;
            margin-top: 0.2em;
            text-shadow: 0 0 8px #00fff9cc;
        }
        .slot-status {
            color: #888;
            font-size: 0.98em;
            margin-top: 0.1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Les boutons sont déplacés en bas de la page -->
    <div class="container">
        <h1>Salon</h1>
        <div id="host-info" style="text-align:center;margin-bottom:2em;"></div>
        <div class="players" id="players-list"></div>
            <div class="salon-btns">
                <button class="btn-retour" id="btn-retour">&#8592; Retour</button>
                <button class="btn-demarrer" id="btn-demarrer">Démarrer</button>
            </div>
        </style>
        <style>
            .salon-btns {
                display: flex;
                justify-content: space-between;
                margin-top: 2.5em;
            }
            .btn-retour, .btn-demarrer {
                background: #00fff9;
                border: none;
                color: #000;
                padding: 0.8em 1.6em;
                font-size: 1em;
                border-radius: 0.6rem;
                cursor: pointer;
                font-weight: bold;
                box-shadow: 0 0 16px #00fff9cc, 0 0 32px #00fff933;
                transition: background 0.3s, box-shadow 0.3s;
            }
            .btn-retour:hover, .btn-demarrer:hover {
                background: #00e6e6;
                box-shadow: 0 0 24px #00e6e699, 0 0 48px #00e6e666;
            }
            .btn-demarrer {
                background: #ff00ff;
                color: #fff;
                box-shadow: 0 0 16px #ff00ffcc, 0 0 32px #ff00ff33;
            }
            .btn-demarrer:hover {
                background: #e600e6;
                box-shadow: 0 0 24px #e600e699, 0 0 48px #e600e666;
            }
        </style>
    </div>
    <script>
    // Récupère les infos du salon depuis le code dans l'URL (ex: salon.html?code=VIX-XXXX)
    const urlParams = new URLSearchParams(window.location.search);
    const salonCode = urlParams.get('code');

    // Simule une requête pour récupérer les infos du salon (à remplacer par un vrai appel AJAX)
    async function fetchSalonInfo() {
        // Récupère le nom réel de l'hôte via la session
        let hoteNom = 'Nom Hôte';
        let hotePhoto = '../assets/avatar-default.png';
        try {
            const res = await fetch('../backend/get_user_info.php');
            if (res.ok) {
                const data = await res.json();
                if (data && data.nom) hoteNom = data.nom;
            }
        } catch (e) {}
        // Récupère le nombre de joueurs stocké lors de la création
        let nbJoueurs = parseInt(localStorage.getItem('trouvix_nbJoueurs'), 10);
        if (!nbJoueurs || isNaN(nbJoueurs)) nbJoueurs = 3;
        return {
            hote: {
                nom: hoteNom,
                photo: hotePhoto,
            },
            nbJoueurs,
            code: salonCode,
        };
    }

    async function renderSalon() {
        const salon = await fetchSalonInfo();
        // Affiche l'hôte
        document.getElementById('host-info').innerHTML = `
            <img src="${salon.hote.photo}" class="avatar host" alt="Avatar Hôte">
            <div class="player-name">${salon.hote.nom} <span style="font-size:0.8em;color:#ff00ff;">(Hôte)</span></div>
        `;
        // Affiche les places disponibles
        const playersList = document.getElementById('players-list');
        playersList.innerHTML = '';
        // L'hôte occupe la première place
        const totalSlots = salon.nbJoueurs;
        // Ajoute l'hôte en premier (déjà affiché au-dessus)
        // Ajoute les slots restants
        for (let i = 1; i < totalSlots; i++) {
            playersList.innerHTML += `
                <div class="player-slot">
                    <img src="../assets/avatar-default.png" class="avatar" alt="Disponible">
                    <div class="slot-status">Disponible</div>
                </div>
            `;
        }
    }
    renderSalon();
    // Bouton retour vers la création de salon
    document.getElementById('btn-retour').onclick = function() {
        window.location.href = 'creer-salon.html';
    };
    // Bouton démarrer (à personnaliser selon la logique de démarrage)
    document.getElementById('btn-demarrer').onclick = function() {
        alert('Démarrage du salon... (fonction à implémenter)');
    };
    </script>
</body>
</html>
