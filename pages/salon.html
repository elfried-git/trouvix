<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon - Trouvix</title>
    <style>
        body {
            background: radial-gradient(ellipse at 50% 0%, #1a1d3a 60%, #10132a 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: rgba(24,28,58,0.98);
            padding: 38px 20px 32px 20px;
            border-radius: 1.7rem;
            box-shadow: 0 0 48px #00fff9cc, 0 0 0 3px #00fff933, 0 0 80px 8px #ff00ff22;
            border: 1.5px solid #00fff9;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.1s cubic-bezier(.4,0,.2,1);
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 24px auto;
                padding: 18px 4vw 24px 4vw;
                border-radius: 1.1rem;
            }
            h1 {
                font-size: 1.25em;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: none; }
        }
        h1 {
            color: #00fff9;
            font-size: 2.1em;
            margin-bottom: 1.3em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 0.04em;
            text-shadow: 0 0 16px #00fff9, 0 0 32px #00fff9;
        }
        .players {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1.2em;
            margin-top: 2.2em;
        }
        .player-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }
        .avatar {
            width: 74px;
            height: 74px;
            border-radius: 50%;
            border: 3px solid #00fff9;
            background: #222;
            object-fit: cover;
            box-shadow: 0 0 16px #00fff966, 0 0 32px #00fff933;
        }
        .host {
            border: 3px solid #ff00ff;
            box-shadow: 0 0 24px #ff00ff99, 0 0 48px #00fff966;
        }
        .player-name {
            color: #00fff9;
            font-weight: 600;
            font-size: 1.08em;
            text-align: center;
            margin-top: 0.2em;
            text-shadow: 0 0 8px #00fff9cc;
        }
        .slot-status {
            color: #888;
            font-size: 0.98em;
            margin-top: 0.1em;
            text-align: center;
        }
        .photo-placeholder {
            width: 74px;
            height: 74px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00fff9 0%, #ff00ff 100%);
            color: #181c3a;
            font-size: 1.18em;
            font-weight: bold;
            box-shadow: 0 0 16px #00fff966, 0 0 32px #ff00ff99;
            margin-bottom: 0.2em;
            border: 3px dashed #fff;
            text-shadow: 0 0 8px #fff, 0 0 16px #00fff9cc;
            letter-spacing: 0.04em;
            transition: box-shadow 0.22s;
        }
        .photo-placeholder:hover {
            box-shadow: 0 0 32px #ff00ffcc, 0 0 48px #00fff9cc;
        }
    </style>
</head>
<body>
    <!-- Les boutons sont déplacés en bas de la page -->
    <div class="container">
        <div id="salon-message" style="text-align:center;font-size:1.18em;font-weight:bold;margin-bottom:1.1em;color:#00fff9;text-shadow:0 0 8px #00fff9cc;"></div>
    <h1>Salon</h1>
    <div id="salon-code" style="text-align:center;font-size:1.12em;font-weight:600;color:#ff00ff;margin-bottom:1.1em;text-shadow:0 0 8px #ff00ff99;"></div>
        <div id="host-info" style="text-align:center;margin-bottom:2em;"></div>
        <div class="players" id="players-list"></div>
        <div class="salon-btns">
            <button class="btn-retour" id="btn-retour">&#8592; Retour</button>
            <button class="btn-demarrer" id="btn-demarrer">Démarrer</button>
        </div>
        </style>
        <style>
            .salon-btns {
                display: flex;
                justify-content: space-between;
                margin-top: 2.5em;
            }
            .btn-retour, .btn-demarrer {
                background: #00fff9;
                border: none;
                color: #000;
                padding: 0.8em 1.6em;
                font-size: 1em;
                border-radius: 0.6rem;
                cursor: pointer;
                font-weight: bold;
                box-shadow: 0 0 16px #00fff9cc, 0 0 32px #00fff933;
                transition: background 0.3s, box-shadow 0.3s;
            }
            .btn-retour:hover, .btn-demarrer:hover {
                background: #00e6e6;
                box-shadow: 0 0 24px #00e6e699, 0 0 48px #00e6e666;
            }
            .btn-demarrer {
                background: #ff00ff;
                color: #fff;
                box-shadow: 0 0 16px #ff00ffcc, 0 0 32px #ff00ff33;
            }
            .btn-demarrer:hover {
                background: #e600e6;
                box-shadow: 0 0 24px #e600e699, 0 0 48px #e600e666;
            }
        </style>
    </div>
    <script>
    // Récupère les infos du salon depuis le code dans l'URL (ex: salon.html?code=VIX-XXXX)
    const urlParams = new URLSearchParams(window.location.search);
    const salonCode = urlParams.get('code');

    async function fetchSalonFromBackend() {
        try {
            const res = await fetch('../backend/salons.php');
            if (!res.ok) throw new Error('Erreur serveur');
            const salons = await res.json();
            return salons.find(s => s.code === salonCode);
        } catch (e) {
            return null;
        }
    }

    async function renderSalon() {
        const salon = await fetchSalonFromBackend();
        // Si l'utilisateur connecté est dans la liste des joueurs, scroll ou focus sur sa place
        try {
            const userInfo = await fetch('../backend/get_user_info.php');
            if (userInfo.ok) {
                const data = await userInfo.json();
                if (data && data.nom) {
                    const joueurIndex = salon.joueurs.findIndex(j => j && j.nom === data.nom);
                    if (joueurIndex > 0) {
                        // Optionnel : scroll ou highlight la place du joueur
                        setTimeout(() => {
                            const slots = document.querySelectorAll('.player-slot');
                            if (slots[joueurIndex-1]) {
                                slots[joueurIndex-1].style.boxShadow = '0 0 24px #00fff9, 0 0 48px #ff00ff';
                            }
                        }, 300);
                    }
                }
            }
        } catch(e) {}
        if (!salon) {
            document.getElementById('salon-message').textContent = 'Salon introuvable.';
            document.getElementById('players-list').innerHTML = '';
            document.getElementById('host-info').innerHTML = '';
            document.getElementById('salon-code').textContent = '';
            return;
        }
        document.getElementById('salon-code').textContent = `Code du salon : ${salon.code}`;
        // Affiche l'hôte (toujours index 0)
        // Récupère le nom de l'hôte connecté (session)
        let nomHoteSession = null;
        try {
            const userInfo = await fetch('../backend/get_user_info.php');
            if (userInfo.ok) {
                const data = await userInfo.json();
                if (data && data.nom) nomHoteSession = data.nom;
            }
        } catch (e) {}
        const hote = salon.joueurs[0];
        let nomAffiche = hote && hote.nom ? hote.nom : 'Hôte';
        // Si l'utilisateur connecté est l'hôte, on affiche son nom de session
        if (nomHoteSession && hote && hote.nom && nomHoteSession === hote.nom) {
            nomAffiche = nomHoteSession;
        }
        document.getElementById('host-info').innerHTML = `
            <img src="${hote && hote.photo ? hote.photo : '../assets/avatar-default.png'}" class="avatar host" alt="Avatar Hôte">
            <div class="player-name">${nomAffiche} <span style="font-size:0.8em;color:#ff00ff;">(Hôte)</span></div>
        `;
        // Affiche tous les joueurs (hors hôte) et les places vides
        const playersList = document.getElementById('players-list');
        playersList.innerHTML = '';
        const totalSlots = salon.maxJoueurs;
        for (let i = 1; i < totalSlots; i++) {
            const joueur = salon.joueurs[i];
            if (joueur && joueur.nom && joueur.photo) {
                playersList.innerHTML += `
                    <div class="player-slot">
                        <img src="${joueur.photo}" class="avatar" alt="Avatar joueur">
                        <div class="player-name">${joueur.nom}</div>
                    </div>
                `;
            } else {
                playersList.innerHTML += `
                    <div class="player-slot">
                        <div class="photo-placeholder">Photo</div>
                        <div class="slot-status">Disponible</div>
                    </div>
                `;
            }
        }
        // Affiche le message dynamique
        const joueursConnectes = salon.joueurs.filter(j => j && j.nom && j.photo).length;
        const salonMsg = document.getElementById('salon-message');
        if (joueursConnectes < totalSlots) {
            salonMsg.textContent = 'En attente des joueurs...';
            salonMsg.style.color = '#00fff9';
        } else {
            salonMsg.textContent = 'Place au jeu !';
            salonMsg.style.color = '#ff00ff';
        }
    }
    renderSalon();
    // Bouton retour vers la création de salon
    document.getElementById('btn-retour').onclick = function() {
        window.location.href = 'creer-salon.html';
    };
    // Bouton démarrer (à personnaliser selon la logique de démarrage)
    document.getElementById('btn-demarrer').onclick = function() {
        alert('Démarrage du salon... (fonction à implémenter)');
    };
    </script>
</body>
</html>
