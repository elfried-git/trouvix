  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('btn-hote').addEventListener('click', function() {
        window.location.href = 'creer-salon.html';
      });
      document.getElementById('btn-admin').addEventListener('click', function() {
        window.location.href = 'admin-login.html';
      });
    });
    let motSecret = '';
    let lettresTrouvees = [];
    let lettresRatees = [];
    let motADeviner = [];
    let partieEnCours = false;

    // Utilise la fonction getRandomWord(length) du fichier mots.js
    function nouvellePartie(longueur) {
      motSecret = getRandomWord(Number(longueur));
      lettresTrouvees = [];
      lettresRatees = [];
      motADeviner = Array(motSecret.length).fill('');
      partieEnCours = true;
      afficherMot();
      afficherLettres();
      document.getElementById('devichal-input').style.display = '';
      document.getElementById('devichal-message').textContent = '';
      document.getElementById('devichal-guess').value = '';
      document.getElementById('devichal-guess').focus();
    }

    function afficherMot() {
      const mot = motSecret.split('').map((lettre, i) =>
        lettresTrouvees.includes(lettre) ? `<span class='devichal-letter found'>${lettre}</span>` : `<span class='devichal-letter'>_</span>`
      ).join(' ');
      document.getElementById('devichal-word').innerHTML = mot;
    }

    function afficherLettres() {
      const lettres = [...lettresTrouvees, ...lettresRatees].map(l =>
        `<span class='devichal-letter${lettresTrouvees.includes(l) ? ' found' : ''}'>${l}</span>`
      ).join(' ');
      document.getElementById('devichal-letters').innerHTML = lettres;
    }

    document.getElementById('devichal-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const longueur = document.getElementById('word-length').value;
      nouvellePartie(longueur);
    });

    document.getElementById('devichal-guess-btn').addEventListener('click', function(e) {
      e.preventDefault();
      if (!partieEnCours) return;
      const guess = document.getElementById('devichal-guess').value.trim().toLowerCase();
      if (!guess || guess.length !== 1 || !/^[a-zA-Z√†√¢√ß√©√®√™√´√Æ√Ø√¥√ª√π√º√ø√±√¶≈ì]$/.test(guess)) {
        document.getElementById('devichal-message').textContent = 'Veuillez entrer une lettre valide.';
        return;
      }
      if (lettresTrouvees.includes(guess) || lettresRatees.includes(guess)) {
        document.getElementById('devichal-message').textContent = 'Lettre d√©j√† propos√©e.';
        return;
      }
      if (motSecret.includes(guess)) {
        lettresTrouvees.push(guess);
        document.getElementById('devichal-message').textContent = 'Bonne lettre !';
      } else {
        lettresRatees.push(guess);
        document.getElementById('devichal-message').textContent = 'Rat√© !';
      }
      afficherMot();
      afficherLettres();
      document.getElementById('devichal-guess').value = '';
      document.getElementById('devichal-guess').focus();
      if (motSecret.split('').every(l => lettresTrouvees.includes(l))) {
        partieEnCours = false;
        document.getElementById('devichal-message').textContent = 'Bravo ! Mot trouv√© : ' + motSecret.toUpperCase();
        document.getElementById('devichal-input').style.display = 'none';
      }
    });
