<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: #181c3a !important;
        }
    </style>
    <style>
        input.form-input, textarea.form-input, select.form-input {
            background: none !important;
            background-color: transparent !important;
            color: #fff !important;
            border: 2px solid #00fff9 !important;
            border-radius: 12px !important;
            box-shadow: none !important;
            font-size: 1.15em;
            padding: 0.8em 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input.form-input:focus, textarea.form-input:focus, select.form-input:focus {
            outline: none !important;
            border-color: #00fff9 !important;
            box-shadow: 0 0 8px #00fff966 !important;
            background: none !important;
            background-color: transparent !important;
        }
        input.form-input::placeholder {
            color: #00fff9 !important;
            opacity: 1 !important;
        }
        /* Pour forcer le style même si auth.css surcharge */
        .form-input {
            background: none !important;
            background-color: transparent !important;
            color: #fff !important;
            border: 2px solid #00fff9 !important;
            border-radius: 12px !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body class="body">
    <header data-cy="admin-header">
        <div class="header-row">
            <div class="logo" tabindex="0" aria-label="Accueil Trouvix" data-cy="logo">
                <span class="logo-text">Trouvix</span>
            </div>
        </div>
    </header>
    <div class="hote-login-container" data-cy="admin-login-container">
        <div class="hote-title" data-cy="admin-login-title">Connexion Administrateur</div>
        <form action="admin_login.php" method="POST" autocomplete="off" data-cy="admin-login-form">
            <div class="form-group">
                <label class="form-label" for="email">Adresse mail</label>
                <input class="form-input" type="email" id="email" name="email" required data-cy="admin-email">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">OTP</label>
                <input class="form-input" type="password" id="password" name="password" maxlength="8" placeholder="OTP" required data-cy="admin-password">
            </div>
            <button type="submit" class="hote-btn" data-cy="admin-login-submit">Se connecter</button>
        </form>
        <div style="text-align:center; margin-top: 20px;">
            <a href="register_admin.html" style="color: #00ffff; text-decoration: underline;" data-cy="admin-register-link">Créer un compte administrateur</a>
        </div>
    </div>
</body>
</html>
