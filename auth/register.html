    <div class="hote-login-container" data-cy="register-container">
        <div class="hote-title" data-cy="register-title">Cr√©er un compte</div>
        <form id="register-form" autocomplete="off" data-cy="register-form">
            <div class="form-group">
                <label class="form-label" for="register-nom">Nom <span style="color:#ff00ff">*</span></label>
                <input class="form-input" id="register-nom" name="nom" type="text" maxlength="32" placeholder="Nom"
                    required data-cy="register-nom">
            </div>
            <div class="form-group">
                <label class="form-label" for="register-otp">OTP <span style="color:#ff00ff">*</span></label>
                <input class="form-input" id="register-otp" name="otp" type="password" maxlength="8" placeholder="OTP"
                    required data-cy="register-otp">
            </div>
            <div class="form-group">
                <label class="form-label" for="register-email">Email<span style="color:#ff00ff">*</span></label>
                <input class="form-input" id="register-email" name="email" type="email" placeholder="Email" required data-cy="register-email">
            </div>
            <div class="form-error" id="register-error" data-cy="register-error"></div>
            <div style="display:flex;gap:0.7em;justify-content:center;margin-top:1.2em;">
                <button type="submit" class="hote-btn" data-cy="register-submit">Cr√©er</button>
                <a href="login.html" class="hote-btn quitter" style="text-decoration:none;" data-cy="register-retour">Retour</a>
            </div>
            <div style="text-align:center; margin-top:1.2em;">
                <a href="login.html" style="color:#0ff1ce; text-decoration:underline; font-weight:500;" data-cy="register-login-link">J'ai d√©j√† un
                    compte</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const nom = document.getElementById('register-nom').value;
            const email = document.getElementById('register-email').value;
            const otp = document.getElementById('register-otp').value;
            const errorDiv = document.getElementById('register-error');
            errorDiv.textContent = '';
            const formData = new FormData();
            formData.append('nom', nom);
            formData.append('email', email);
            formData.append('otp', otp);
            try {
                const response = await fetch('../backend/register.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    errorDiv.style.color = 'green';
                    errorDiv.textContent = data.message;
                    document.getElementById('register-form').reset();
                    // ...
                } else {
                    errorDiv.style.color = 'red';
                    errorDiv.textContent = data.error || 'Erreur lors de l\'inscription.';
                }
            } catch (err) {
                errorDiv.style.color = 'red';
                errorDiv.textContent = 'Erreur serveur.';
            }
        });
        // Suppression de la gestion de la photo
    </script>
