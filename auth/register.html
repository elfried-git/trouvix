                <label class="form-label" for="register-nom">Nom <span style="color:#ff00ff">*</span></label>

            </div>
            <div class="form-group">
                <label class="form-label" for="register-otp">OTP <span style="color:#ff00ff">*</span></label>
                <input class="form-input" id="register-otp" name="otp" type="password" maxlength="8" placeholder="OTP"

            </div>
            <div class="form-group">
                <label class="form-label" for="register-email">Email<span style="color:#ff00ff">*</span></label>
                <input class="form-input" id="register-email" name="email" type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="register-ville">Ville<span style="color:#ff00ff">*</span></label>

            <div class="form-group" style="text-align:center;">
                <label class="form-label" for="register-photo">Avatar <span style="color:#ff00ff">*</span></label><br>
                <input class="form-input" id="register-photo" name="photo" type="file" accept="image/*" required

                <label for="register-photo" style="display:inline-block;cursor:pointer;">

                        style="width:90px;height:90px;border-radius:50%;border:2.5px dashed #0ff1ce;box-shadow:0 0 12px #00fff9;display:flex;align-items:center;justify-content:center;background:#fff;overflow:hidden;position:relative;">
                        <img id="photo-preview" src="" alt="Aper√ßu photo"
                            style="width:100%;height:100%;object-fit:cover;border-radius:50%;display:none;position:absolute;top:0;left:0;">
                        <span id="photo-plus" style="color:#aaa;font-size:2.2em;user-select:none;z-index:1;">+</span>

                </label>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const nom = document.getElementById('register-nom').value;
            const email = document.getElementById('register-email').value;
            const ville = document.getElementById('register-ville').value;
            const otp = document.getElementById('register-otp').value;
            const photoInput = document.getElementById('register-photo');
            const errorDiv = document.getElementById('register-error');
            errorDiv.textContent = '';
            if (!photoInput.files || !photoInput.files[0]) {
                errorDiv.style.color = 'red';
                errorDiv.textContent = 'La photo de profil est obligatoire.';
                return;
            }
            const formData = new FormData();
            formData.append('nom', nom);
            formData.append('email', email);
            formData.append('ville', ville);
            formData.append('otp', otp);
            formData.append('photo', photoInput.files[0]);
            try {
                const response = await fetch('../backend/register.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    errorDiv.style.color = 'green';
                    errorDiv.textContent = data.message;
                    document.getElementById('register-form').reset();
                    document.getElementById('photo-preview').src = '../assets/avatar-default.png';
                } else {
                    errorDiv.style.color = 'red';
                    errorDiv.textContent = data.error || 'Erreur lors de l\'inscription.';
                }
            } catch (err) {
                errorDiv.style.color = 'red';
                errorDiv.textContent = 'Erreur serveur.';
            }
        });
        document.getElementById('register-photo').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('photo-preview');
            const plus = document.getElementById('photo-plus');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (ev) {
                    preview.src = ev.target.result;
                    preview.style.display = 'block';
                    if (plus) plus.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
                if (plus) plus.style.display = 'block';
            }
        });
    </script>
