<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte Administrateur</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: #181c3a !important;
        }
    </style>
</head>
<body class="body">
    <header>
        <div class="header-row">
            <a href="admin-login.html" class="logo" tabindex="0" aria-label="Accueil Trouvix" style="text-decoration:none;">
                <span class="logo-text">Trouvix</span>
            </a>
        </div>
    </header>
    <div class="hote-login-container">
        <div class="hote-title">Créer un compte Administrateur</div>
        <div id="confirmation-message" style="display:none; color:#00ffcc; text-align:center; margin-bottom:15px; font-weight:bold;"></div>
        <form id="register-admin-form" autocomplete="off">
            <div class="form-group">
                <label class="form-label" for="email">Adresse mail</label>
                <input class="form-input" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">OTP</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="hote-btn">Créer le compte</button>
        </form>
        <div style="text-align:center; margin-top:1.2em;">
            <a href="admin-login.html" style="color:#0ff1ce; text-decoration:underline; font-weight:500;">Se connecter</a>
        </div>
    </div>
    <script>
    document.getElementById('register-admin-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const messageDiv = document.getElementById('confirmation-message');
        try {
            const response = await fetch('register_admin.php', {
                method: 'POST',
                body: formData
            });
            const text = await response.text();
            if (text.toLowerCase().includes('succès') || text.toLowerCase().includes('success')) {
                messageDiv.textContent = 'Compte administrateur créé avec succès.';
                messageDiv.style.display = 'block';
                form.reset();
                setTimeout(() => { messageDiv.style.display = 'none'; }, 4000);
            } else {
                messageDiv.textContent = text;
                messageDiv.style.display = 'block';
                setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
            }
        } catch (err) {
            messageDiv.textContent = "Erreur lors de la création du compte.";
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
        }
    });
    </script>
</body>
</html>
